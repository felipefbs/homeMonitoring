<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Publicar</title>
      <link rel="stylesheet" href="publicar.css">

      <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="publicar.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Publicar</h1>
         <form id="connection-information-form">
            <b>Hostname or IP Address:</b> 
            <input id="host" type="text" name="host" value="192.168.15.2"><br><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="9001"><br><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="esp/atuador"><br><br>
            <b>Mensagem:</b>
            <input id="mensagemPublicar" type="text" name="mensagemPublicar" placeholder="Escreva algo aqui"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect"> <br><br><br>
            <a href="capturaFirebase.html">Capturar dado do firebase</a> 

         </form>
         <div id="messages"></div>
      </div>
   </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->


</html>
